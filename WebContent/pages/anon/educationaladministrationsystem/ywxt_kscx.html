		function includeLinkStyle(url,fun) {
			var link = document.createElement("link");
			link.rel = "stylesheet";
			link.type = "text/css";
			link.href = url;
			document.getElementsByTagName("head")[0].appendChild(link);
			if(typeof fun =='function'){
				fun();
			}
		}

		//查询相关信息
		function selectFindxgxx() {
			var parmUser = {
				"pb_UrlId": 203,
				"pbCol": "userId,userName"
			}
			request.send("xt/man.do?m=get&data=list", parmUser, function(d1) {
				
				if(d1.code == 0) {
					var listUser1 = [];
					
					$(d1.data).each(function(i, v) {
						listUser1.push('<option value="' + v.userId + '">' + v.userName + '</option>');
					});
					
					$("#listUser").append(listUser1);
				}

				includeLinkStyle('/r3/layui-v2.4.3/layui/css/layui.css',function(){
					rendForm();
				});
			});
			
			var parmcurriculum2 = {
				"pb_UrlId": 172,
				"pbCol": "kcNo,kcCJDW"
			}
