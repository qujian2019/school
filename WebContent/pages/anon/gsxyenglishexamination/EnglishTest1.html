			<form class="layui-form" action="">

					<label class="layui-form-label" style="color: red;">修改密码</label>
					<div class="layui-input-block">
						<input type="text" id="textPassword" name="textPassword" required lay-verify="required" placeholder="修改口令" autocomplete="off" class="layui-input">

						<input type="text" id="idcard" name="idcard" required lay-verify="required" placeholder="请输身份证" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="studentName" required lay-verify="required" placeholder="请输姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">

						<input class="studentsex1" type="radio" name="studentsex" value="2" title="女">

				<div class="layui-form-item">
					<label class="layui-form-label">校区</label>

					</div>
				</div>
				<div class="layui-form-item">

					<div class="layui-input-block">

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">系别</label>
					<div class="layui-input-block">
						<select name="factions" lay-verify="required" id="factions">
						</select>
					</div>
				</div>

						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">专业</label>
						<div class="layui-input-block">
							<select id="major" name="major" lay-verify="required">
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电话</label>
						<div class="layui-input-block">
							<input type="text" name="telePhone" required lay-verify="required|number" placeholder="请输电话" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">考期</label>
						<div class="layui-input-block">
							<select id="examination" name="examination" lay-verify="required">

							</select>
						</div>
					</div>

					<div class="layui-form-item" style="display: none;" id="tpsc">
						<label class="layui-form-label">上传照片:</label>
						<span id="tsImg" style="display: none; color: red;">请上传图片</span>
						<div class="layui-input-block">
							<div class="layui-upload">
								<button type="button" class="layui-btn" id="uploadPhotos">上传照片</button>
								<div class="layui-upload-list">

	<script>
		$(function() {

		});

		//
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			//年选择器
			laydate.render({
				elem: '#enrollmentYear',
				type: 'year'
			});
		});
		//图片上传
		layui.use('upload', function() {
			var $ = layui.jquery,
				upload = layui.upload;
			//field: 'myfile'
			var uploadInst = upload.render({
				elem: '#uploadPhotos',
				url: '/anon/englishTestPhotos',
				size: 500 //限制文件大小，单位 KB
					,
				accept: 'images' //允许上传的文件类型
					,
				exts: 'jpg',
				data: {
					idcard: function() {
						return $('#idcard').val();
					},
					textState: function() {
						return '1';
					}
				},
				field: 'myfile',
				before: function(obj) {
					//预读本地文件示例，不支持ie8
					obj.preview(function(index, file, result) {
						$('#studentImg').attr('src', result); //图片链接（base64）
					});
				},
				done: function(res) {
					//console.log(res.studentTuPian);//图片路径
					$("#studentPicture").val(res.studentTuPian);
					//如果上传失败
					if(res.code > 0) {
						return layer.msg('上传失败');
					}
					//上传成功
				},
				error: function() {
					//演示失败状态，并实现重传
					var demoText = $('#demoText');
					demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
					demoText.find('.demo-reload').on('click', function() {
						uploadInst.upload();
					});
				}
			});

		});

		//Demo
		layui.use(['layer', 'form'], function() {
			var layer = layui.layer,
				form = layui.form;

			//监听提交
			form.on('submit(formDemo)', function(data) {

				if($("#studentImg").attr("src")) {
					$("#tsImg").hide();

					$.ajax({
						type: "post",
						url: "/anon/insertEnglishTest",
						data: {
							ztm: '1',
							idcard: data.field.idcard,
							studentName: data.field.studentName,
							studentsex: data.field.studentsex,
							campus: data.field.campus,
							college: data.field.college,
							factions: data.field.factions,
							classNumber: data.field.classNumber,
							//schoolNumber: data.field.schoolNumber,
							enrollmentYear: data.field.enrollmentYear,
							major: data.field.major,
							examination: data.field.examination,
							examinationStatus: '1',
							photo: $("#studentPicture").val(),
							textPassword: data.field.textPassword,
							telePhone:data.field.telePhone

						},
						async: true,
						//timeout:12000,
						success: function(data) {
							if(data == 1) {
								layer.msg("信息输入成功");
							} else if(data == 2) {
								layer.msg("已经存在的身份证号码,请查看审核状态");
							} else if(data == 0) {
								layer.msg("检查身份证号码是否正确");
							} else if(data == 3) {
								layer.msg("修改口令错误");
							}

						}
					});

				} else {

					$("#tsImg").show();
					layer.msg('请上传图片');
				}

				return false;
			});

		});

		$("#idcard").on("change", function() {
			if($("#idcard").val().length == 18) {
				$("#tpsc").show();
			} else {
				$("#tpsc").hide();
			}
		});

		$.ajax({
			type: "post",
			url: "/anon/selectMajor",
			data: {},
			async: false,
			//timeout:12000,
			success: function(data) {
				//console.log(data)
				var List = [];
				for(var a = 0; a < data.length; a++) {
					List.push('<option value="' + data[a].title + '">' + data[a].title + '</option>');
				}
				$("#major").append(List);
			}
		});
		$.ajax({
			type: "post",
			url: "/anon/selectFactions",
			data: {},
			async: false,
			//timeout:12000,
			success: function(data) {
				//console.log(data)
				var List = [];
				for(var a = 0; a < data.length; a++) {
					List.push('<option value="' + data[a].name + '">' + data[a].name + '</option>');
				}
				$("#factions").append(List);
			}
		});
		$.ajax({
			type: "post",
			url: "/anon/selectSemesterByTow",
			data: {},
			async: false,
			//timeout:12000,
			success: function(data) {
				//console.log(data)
				var List = [];
				for(var a = 0; a < data.length; a++) {
					List.push('<option value="' + data[a].name + '">' + data[a].name + '</option>');
				}
				$("#examination").append(List);
			}
		});
	</script>
