			formOnline.on('submit(formOnline)', function(data) {

				$.ajax({
					type: "post",
					url: "/anon/insertOnlineRegistration",
					data: {
						studentName: data.field.studentName,
						sex: data.field.sex,
						studentBirthday: data.field.studentBirthday,
						studentPlace: data.field.studentPlace,
						studentEducation: data.field.studentEducation,

						studentMedia: data.field.studentMedia,
						studentCategory: data.field.studentCategory,
						studentGraduationSchool: data.field.studentGraduationSchool,
						studentEmail: data.field.studentEmail,
						studentQq: data.field.studentQq,
						studentAddress: data.field.studentAddress,
						studentPostal: data.field.studentPostal,
						studentPhone: data.field.studentPhone,
						studentResumea: data.field.studentResumea_1 + ',' + data.field.studentResumea_2 + ',' + data.field.studentResumea_3,
						studentResumeb: data.field.studentResumeb_1 + ',' + data.field.studentResumeb_2 + ',' + data.field.studentResumeb_3,
						studentResumec: data.field.studentResumec_1 + ',' + data.field.studentResumec_2 + ',' + data.field.studentResumec_3,
						studentFamilya: data.field.studentFamilya_1 + ',' + data.field.studentFamilya_2 + ',' + data.field.studentFamilya_3 + ',' + data.field.studentFamilya_4,
						studentFamilyb: data.field.studentFamilyb_1 + ',' + data.field.studentFamilyb_2 + ',' + data.field.studentFamilyb_3 + ',' + data.field.studentFamilyb_4,
						studentFamilyc: data.field.studentFamilyc_1 + ',' + data.field.studentFamilyc_2 + ',' + data.field.studentFamilyc_3 + ',' + data.field.studentFamilyc_4,
						studentMajor: data.field.studentMajor,
						studentTeacher: data.field.studentTeacher,
						studentAdmissionMajor: data.field.studentAdmissionMajor,
						studentRemarks: data.field.studentRemarks,
						studentPicture: $("#studentPicture").val()
					},
					async: true,
					//timeout:12000,
					success: function(data) {
						if(data > 0) {
							layer.msg("报名成功");
					var f3 = document.forms['formStudent'];
						f3.reset();
						} else {
							layer.msg("未知错误");
						}
					}
				});

				return false;
			});
			
			formOnline.verify({
			  studentName: function(value, item){ //value：表单的值、item：表单的DOM对象
			    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
			      return '用户名不能有特殊字符';
			    }
			    if(/(^\_)|(\__)|(\_+$)/.test(value)){
			      return '用户名首尾不能出现下划线\'_\'';
			    }
			    if(/^\d+\d+\d$/.test(value)){
			      return '用户名不能全为数字';
			    }

		//uuid
		function uuid() {
		    var s = [];
		    var hexDigits = "0123456789abcdef";
		    for (var i = 0; i < 36; i++) {
		        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
		    }
		    s[14] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
		    s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
		    s[8] = s[13] = s[18] = s[23] = "-";
		 
		    var uuid = s.join("");
		    return uuid;
		}
